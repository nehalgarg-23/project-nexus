<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
</head>
<body>
    <h1>Password Reset</h1>
    <form id="reset-form">
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <button type="submit">Reset Password</button>
    </form>
    <div id="reset-status"></div>

    <script>
        document.getElementById("reset-form").addEventListener("submit", function (e) {
            e.preventDefault();

            const email = document.getElementById("email").value;

            // Basic email validation
            if (email === "") {
                document.getElementById("reset-status").innerHTML = "Please enter your email.";
                return;
            }

            // Simulate an asynchronous operation
            setTimeout(function () {
                document.getElementById("reset-status").innerHTML = "Password reset email sent.";
            }, 2000); // 2000ms delay to simulate email sending
        });
    </script>
</body>
</html>
